<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UoTF-8">
    <title>记载进度条</title>
    <script src="http://libs.baidu.com/jquery/1.9.0/jquery.js" type="text/javascript"></script>
    <style>

        .login{
            width:100%;
            height:100%;
            position: fixed;
            top:0;
            left:0;
            z-index:100;
            background: #ece8de;
        }
        .login .pic{
            width:658px;
            height:439px;
            background: url("img/login1.gif");
            position: absolute;
            top:0;
            bottom: 0;
            left:0;
            right:0;
            margin:auto;
        }
    </style>

    <script>
        document.onreadystatechange=function(){
//            console.log(document.readyState);
            if (document.readyState=='complete'){
                $(".login").fadeOut();
            }
        }
    </script>
</head>
